<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="champion"></div>
    <button onclick="deleteChampion()">Supprimer</button>
    <a href="index.html">Retour</a>

    <script>
        let url = window.location.search    
        let id = new URLSearchParams(url).get('id')

        fetch (`http://localhost:3000/champions/${id}`)
        .then((response) => response.json())
        .then ((data) => {
            let champion = document.getElementById('champion')
            champion.innerHTML = `
                <h1>${data.name} le ${data.type}</h1>
                <a href="rename.html?id=${data.id}">Renommer</a>
            `
        })

        const deleteChampion = async () => {
            await fetch(`http://localhost:3000/champions/${id}`, {
                method: "DELETE"
            })
            window.location.href = "index.html"
        }
    </script>
</body>
</html>
